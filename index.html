<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Mega-Sena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="/image/numeros da sena.png" alt="Logo do Site" class="logo">
        <p class="copy">Sua sorte vai aumentar com apenas um clique. Nosso gerador exclusivo, criado por IA, oferece as combinações mais inteligentes para transformar seus sonhos em realidade. Experimente agora e mude seu destino!</p>
        <h1>Gere o seu número da vitória!</h1>
        
        <img src="/image/megasena.png" alt="Logo da mega" class="logomega">

        <!-- Botão para pagamento (visível inicialmente) -->
        <button id="pagarBtn">DESBLOQUEAR</button>

        <!-- Botão de gerar números (oculto inicialmente) -->
        <button id="gerarBtn" style="display: none;">Gerar Números</button>

        <!-- Div para os resultados -->
        <div class="resultados" id="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
